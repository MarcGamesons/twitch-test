<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
        }

        #channelID {
            height: 10vw;
            width: 100vw;
            font-size: 8vw;
        }

        #changeStream {
            height: 10vw;
            width: 100vw;
            font-size: 8vw;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="inputs">
            <input type="text" id="channelID" />
            <button id="changeStream">Change stream</button>
        </div>
        <div id="twitch-embed"></div>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <script type="text/javascript">
        var channelID;

        document.getElementById("changeStream").addEventListener("click", function () {
            channelID = document.getElementById("channelID").value;

            var w = window.innerWidth;
            var h = window.innerHeight;

            new Twitch.Embed("twitch-embed", {
                width: w,
                height: h,
                layout: 'video',
                channel: channelID
            });
        });

    </script>
</body>

</html>
